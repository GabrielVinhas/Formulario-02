<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

            <img src="./img1.png" alt="">
            
            <div class="top">Informações pessoais</div>
        </header>

        <form id="myform">
            <fieldset>
                <div class="fieldset-section">
                    

                    <div class="col-2">
                        <div class="input-section">
                            <label for="name">Nome</label> 
                            <input type="text" id="name"> 
                        </div>
                        

                        <div class="input-section">
                            <label for="surname">Sobrenome</label> 
                            <input type="text" id="surname">
                        </div>
                    </div>

                    <div class="input-section">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-section">
                    <legend class="main">Informações do mentor</legend>
                   
                    <div class="input-section"> 
                        <label for="mentor-name">Selecione quem foi o seu mentor</label>
                        <select id="mentor-name">
                            <option>Vitor</option>
                            <option>Nathan</option>
                            <option>Sandro</option>
                            <option>Marcelo</option>
                        </select>
                    </div>

                    <div class="input-section">
                        <label for="mentor-feedback">Feedback sobre o mentor</label>
                        <textarea id="mentor-feedback"></textarea>
                    </div>

                    <div class="check-section">
                        <input type="checkbox" id="doubt">
                        <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-date">
                    <legend class="main">Agendando próxima mentoria</legend>
                    
                        <div class="col-3">
                            <div class="input-section">
                                <label for="date">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" id="date">
                            </div>

                            <div class="input-section">
                                <label for="time">Das</label>
                                <input type="time" id="time">
                            </div>

                            <div class="input-section">
                                <label for="time">Até</label>
                                <input type="time" id="time">
                            </div>
                        </div>
                    
                </div>
            </fieldset>

            <button form="myform" type="submit">Salvar</button>

        </form>
    </div>
</body>
</html>
